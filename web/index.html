<!DOCTYPE html>
<html>

<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <meta name="description" content="Urban Cafe">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Urban Cafe">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" href="favicon.png" />
  <meta name="theme-color" content="#8B5E3C">

  <title>Urban Cafe</title>
  <link rel="manifest" href="manifest.json">

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@400&display=swap" rel="stylesheet">

  <style>
    :root {
      /* Urban Cafe Palette */
      --bg: #FAF7F5;
      /* Soft Cream */
      --surface: #FFFFFF;
      --primary: #8B5E3C;
      /* Coffee Brown */
      --text-main: #4E3B2F;
      /* Dark Brown Text */
      --text-sub: #8D7B6F;
      --card-radius: 24px;
    }

    html,
    body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      font-family: 'Lato', sans-serif;
      overflow: hidden;
      /* Prevent scroll during load */
    }

    #loading_container {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      background: var(--bg);
      padding: 24px;
    }

    /* Logo Animation */
    .logo-container {
      width: 120px;
      height: 120px;
      margin-bottom: 32px;
      animation: float 3s ease-in-out infinite;
    }

    .logo-container img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      filter: drop-shadow(0 10px 15px rgba(139, 94, 60, 0.2));
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-10px);
      }
    }

    .title {
      font-family: 'Playfair Display', serif;
      font-size: 28px;
      color: var(--text-main);
      margin-bottom: 8px;
      letter-spacing: 0.5px;
    }

    .subtitle {
      font-size: 14px;
      color: var(--text-sub);
      margin-bottom: 32px;
      font-weight: 500;
    }

    /* Elegant Thin Progress Bar */
    .progress-track {
      width: 200px;
      height: 4px;
      background: rgba(139, 94, 60, 0.15);
      border-radius: 4px;
      overflow: hidden;
      position: relative;
    }

    .progress-bar {
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 30%;
      background: var(--primary);
      border-radius: 4px;
      animation: loading 1.5s infinite ease-in-out;
    }

    @keyframes loading {
      0% {
        left: -30%;
        width: 30%;
      }

      50% {
        width: 60%;
      }

      100% {
        left: 100%;
        width: 30%;
      }
    }

    /* Fade out transition */
    .fade-out {
      opacity: 0;
      transition: opacity 0.5s ease-out;
      pointer-events: none;
    }
  </style>
</head>

<body>

  <div id="loading_container">
    <div class="logo-container">
      <img src="icons/Icon-192.png" alt="Urban Cafe Logo">
    </div>

    <div class="title">Urban Cafe</div>
    <div class="subtitle">Brewing your experience...</div>

    <div class="progress-track">
      <div class="progress-bar"></div>
    </div>
  </div>

  <script src="flutter_bootstrap.js" async></script>

  <script>
    // Logic to handle Flutter loading and clean removal of splash screen
    window.addEventListener('load', function (ev) {
      // REVERTED: Using loadEntrypoint because it is more stable for your current setup.
      // The deprecation warning in the console is safe to ignore for now.
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: {{ flutter_service_worker_version }},
        },
      onEntrypointLoaded: function (engineInitializer) {
        engineInitializer.initializeEngine().then(function (appRunner) {
          appRunner.runApp();

          // Remove loader when app starts
          setTimeout(function () {
            var loader = document.getElementById('loading_container');
            if (loader) {
              loader.classList.add('fade-out');
              setTimeout(() => loader.remove(), 500); // Wait for fade out
            }
          }, 200);
        });
      }
      });
    });
  </script>
</body>

</html>
