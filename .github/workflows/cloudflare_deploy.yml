name: Deploy to Cloudflare Pages

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Build Web App (Wasm)
        env:
          # Load secrets from GitHub Actions Secrets
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          flutter pub get
          
          # 1. Build with Secrets & Wasm
          # Note: Removed --base-href because Cloudflare hosts at root
          flutter build web --release --wasm \
            --dart-define=SUPABASE_URL=${SUPABASE_URL} \
            --dart-define=SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}

          # 2. Create _headers file for Wasm support and Cache Busting
          # This tells Cloudflare to send the correct headers
          cat > build/web/_headers << 'EOF'
          /*
            Cross-Origin-Embedder-Policy: credentialless
            Cross-Origin-Opener-Policy: same-origin
            Cache-Control: public, max-age=31536000, immutable

          # Prevent caching for entry points and mutable files
          /*.html
            Cache-Control: public, max-age=0, must-revalidate

          /flutter_service_worker.js
            Cache-Control: public, max-age=0, must-revalidate

          /version.json
            Cache-Control: public, max-age=0, must-revalidate

          /assets/AssetManifest.json
            Cache-Control: public, max-age=0, must-revalidate

          /assets/FontManifest.json
            Cache-Control: public, max-age=0, must-revalidate

          /main.dart.js
            Cache-Control: public, max-age=0, must-revalidate

          /flutter.js
            Cache-Control: public, max-age=0, must-revalidate
            
          /flutter_bootstrap.js
            Cache-Control: public, max-age=0, must-revalidate
          EOF

      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: 'urbancafe' # Ensure this matches your Cloudflare project name
          directory: 'build/web'
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}