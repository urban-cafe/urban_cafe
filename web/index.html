<!DOCTYPE html>
<html>
<head>
    <base href="$FLUTTER_BASE_HREF">

    <meta charset="UTF-8">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <meta name="description" content="Urban Cafe">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="urban_cafe">
    <link rel="apple-touch-icon" href="icons/Icon-192.png">

    <link rel="icon" type="image/png" href="favicon.png" />

    <meta name="theme-color" content="#8B5E3C">

    <title>Urban Cafe</title>
    <link rel="manifest" href="manifest.json">
</head>

<body>
<div id="loading_indicator" style="position: fixed; width: 100%; height: 100%; background: #F7F7F7; display: flex; justify-content: center; align-items: center; flex-direction: column; z-index: 9999;">
    <img src="icons/Icon-192.png" alt="Loading..." style="width: 100px; height: 100px; margin-bottom: 20px;">
    <div class="loader"></div>
    <style>
        .loader {
          border: 4px solid #E0E0E0;
          border-top: 4px solid #8B5E3C; /* Your Primary Brown Color */
          border-radius: 50%;
          width: 40px;
          height: 40px;
          animation: spin 1s linear infinite;
        }
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
    </style>
</div>

<script src="flutter_bootstrap.js" async></script>

<script>
    // This script removes the HTML loading screen once Flutter is ready
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: {{flutter_service_worker_version}},
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
            // Remove the loading div
            var loader = document.querySelector('#loading_indicator');
            if (loader) loader.remove();
          });
        }
      });
    });
</script>
</body>
</html>
