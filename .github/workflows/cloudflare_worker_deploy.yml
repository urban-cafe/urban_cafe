name: Deploy Cloudflare CDN Worker

on:
  push:
    branches: ["main", "master"]
    paths:
      - "cloudflare_worker/**"   # only re-deploy when worker code changes
  workflow_dispatch:

jobs:
  deploy-worker:
    runs-on: ubuntu-latest
    name: Deploy urbancafe-cdn Worker

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Wrangler
        run: npm install -g wrangler

      - name: Set Supabase secrets on Worker
        working-directory: cloudflare_worker
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          echo "${{ secrets.SUPABASE_URL }}" | wrangler secret put SUPABASE_URL
          echo "${{ secrets.SUPABASE_ANON_KEY }}" | wrangler secret put SUPABASE_ANON_KEY

      - name: Deploy Worker
        working-directory: cloudflare_worker
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: wrangler deploy
