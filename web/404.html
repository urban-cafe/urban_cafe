<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      (function () {
        var l = window.location;
        var keep = 1;
        var base = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          l.pathname.split('/').slice(0, 1 + keep).join('/') + '/?/' +
          l.pathname.slice(1).split('/').slice(keep).join('/');
        var search = l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '';
        l.replace(base + search + l.hash);
      })();
    </script>
  </head>
  <body></body>
  </html>
